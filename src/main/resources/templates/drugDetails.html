<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<section layout:fragment="content">

    <div>
        <div style="background-color: #eee ; boder-bottom:2px solid red; padding: 15px; text: large"> <span th:text="${drug.brandName}"></span>  |  <span th:text="${drug.genericName}"></span>
            |  <span th:text="${drug.dinPin}"></span>  </div>
        <br/>
        <table class="table">

            <tr>
                <td >Date Listed/Coverage Update</td>
                <td th:text="${#dates.format(drug.dateListed, 'dd-MMM-yyyy')}"></td>
            </tr>
            <tr>
                <td >Date Discontinued</td>
                <td  th:text="${drug.dateDiscontinued != null} ? ${drug.dateDiscontinued} : 'N/A'"> </td>
            </tr>
            <tr>
                <td >Unit Price</td>
                <td th:text="${drug.quotePrice}"></td>
            </tr>
            <tr>
                <td >LCA</td>
                <td th:text="${drug.quotePrice}"></td>
            </tr>
            <tr>
                <td >MAC Price</td>
                <td th:text="${drug.quotePrice}"></td>
            </tr>
            <tr>
                <td >Unit of Issue:</td>
                <td th:text="${drug.quotePrice}"></td>
            </tr>
            <tr>
                <td >Manufacturer:</td>
                <td th:text="${drug.manufacturer.name}"> </td>
            </tr>
            <tr>
                <td >ATC:</td>
                <td th:text="${drug.manufacturer.name}"> </td>
            </tr>
            <tr>
                <td >Provincial Drug Schedule</td>
                <td th:text="${drug.manufacturer.name}"> </td>
            </tr>
            <tr>
                <td >Interchangeable Products:</td>
                <td th:text="${drug.manufacturer.name}"> </td>
            </tr>
        </table>
        <hr/>
        <table class="table">

            <tr>
                <td >Coverage Update</td>
                <td th:text="${drug.productId}"></td>
            </tr>
            <tr>
                <td >Applies to Clients of</td>
                <td th:text="${drug.genericName}"></td>
            </tr>
        </table>


    </div>
</section>

</body>
</html>
